<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mideas em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/FotoPequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/FotoMedia.png" type="image/png">
        <img src="imagens/FotoGrande.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1> 
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio src="mideas/happy-mistake.mp3" autoplay controls></audio>
    <h2>Outras formas de reprodução do áudio</h2>
    <audio preload="metadata" autoplay controls >
        <source src="mideas/guanacast-33.mp3" type="audio/mpeg">
        <source src="mideas/guanacast-33.ogg" type="audio/ogg">
        <source src="mideas/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu navegador nõ é compativel <a href="mideas/guanacast-33.mp3">Clica aqui par baixar</a></p>

    </audio>
</body>
</html>
