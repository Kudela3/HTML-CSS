<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode criar um parágrafo
         de qualquer forma
        Basta colocar tudo no meio do par de tags p e /p
    </p>
    <p>Se precisar quebrar o texto em lugar expecifico <br>voce pode usar a tag br</p>
    <p>
        Vamos adicionar alguns simbolos especiais: 
        &reg;
        &copy;
        &euro;
        &uparrow;
        &delta;
    </p>
    <p>Vamos adicionar alguns emojis: 
        &#x1F596;
        &#x1F913;

    </p>
</body>
</html>
