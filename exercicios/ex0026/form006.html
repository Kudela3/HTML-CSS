<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Exemplos com formulários</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#0000ff">
        </p>

        <p>
            <label for="irage">Nivel de satisfação</label>
            <input type="range" name="range" id="irage" min="1" max="5" value="2">
        </p>
        <label for="ifoto">Foto do perfil</label>
        <input type="file" name="foto" id="ifoto">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
