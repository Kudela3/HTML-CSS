<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            
            <legend>Dados pessoais</legend>
            <p>
                <label for="iname">Nome: </label>
                <input type="text" name="nome" id="iname" required minlength="5" maxlength="20" placeholder="Nome de usuário">
            </p>
            <p>
                <label for="imail">E-mail: </label>
                <input type="email" name="mail" id="imail">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel-national" pattern="^[0-9]{4}-[0-9]{4}$" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
